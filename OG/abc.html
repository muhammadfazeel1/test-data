<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Error Display Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f5f5f5;
    }

    .error-box {
      background-color: #fff8f8;
      color: #b71c1c;
      border: 1px solid #ffcdd2;
      border-radius: 6px;
      padding: 16px;
      max-width: 600px;
      margin: 0 auto;
    }

    .error-box h4 {
      margin-top: 0;
      margin-bottom: 10px;
      font-size: 18px;
    }

    .error-box p {
      margin: 4px 0;
    }
  </style>
</head>
<body>

  <div class="error-box">
    <h4>⚠️ Error Details</h4>
    <p><strong>Message:</strong> Muqeem API access denied. Please contact HR or try again later.</p>
    <p><strong>Source:</strong> Muqeem API</p>
    <p><strong>Occurred at:</strong> 9/4/2025, 12:00:00 PM</p>
  </div>

</body>
</html>
